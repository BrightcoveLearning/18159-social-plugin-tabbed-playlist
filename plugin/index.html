<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tabbed Playlist with Social plugin</title>
  <!-- include styles for the social plugin -->
  <link href="//players.brightcove.net/videojs-social/3/videojs-social.css" rel="stylesheet">
  <!-- include styles for the tabbed playlist -->
  <link href="social-tabbed-playlist.css" rel="stylesheet">
</head>

<body>
  <!-- Define the for the playlist tabs -->
  <div class="container">
    <div>
      <ul id="menu">
        <li><input id="tab0" type="button" class="button" onclick="processTab(0);" value="Short Videos"></input></li>
        <li><input id="tab1" type="button" class="button" onclick="processTab(1);" value="Assorted Bugs and Birds"></li>
        <li><input id="tab2" type="button" class="button" onclick="processTab(2);" value="Sea and Water"></li>
        <li><input id="tab3" type="button" class="button" onclick="processTab(3);" value="Sea Life"></li>
    </ul>
  </div>

  <!-- Use the player embed code with the id attribute -->
  <div class="myplayer">

    <video id="myPlayerID"
           data-account="1752604059001"
           data-player="SJly4aArKZ"
           data-embed="default"
           data-application-id
           class="video-js"
           controls
           width="450"
           height="253.13"></video>
    <script src="//players.brightcove.net/1752604059001/SJly4aArKZ_default/index.min.js"></script>
      <!-- Include a placeholder for the playlist -->
      <ol class="vjs-playlist"></ol>
    </div>
  </div>

  <!-- include the script for the social plugin -->
  <script src="//players.brightcove.net/videojs-social/3/videojs-social.min.js"></script>

  <!-- include the script for the tabbed playlist -->
  <script type="text/javascript" src="social-tabbed-playlist.js"></script>
  <script>videojs('myPlayerID').socialTabbedPlaylist();</script>

</body>

</html>
